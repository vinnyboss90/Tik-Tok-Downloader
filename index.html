<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8">TikTok Video Downloader</h1>
        <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
            <input type="text" id="tiktokUrl" placeholder="Enter TikTok Video URL" class="w-full p-2 rounded bg-gray-700 text-white mb-4">
            <button id="downloadBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Download Video
            </button>
            <div id="result" class="mt-4 text-center"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
